services:
  sovereign-vpn:
    build:
      context: ..
      dockerfile: node/Dockerfile
    ports:
      - "${GATEWAY_PORT:-8080}:${GATEWAY_PORT:-8080}"
      - "${WG_PORT:-51820}:${WG_PORT:-51820}/udp"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - wg-keys:/etc/wireguard
    env_file: .env
    restart: unless-stopped

volumes:
  wg-keys:
